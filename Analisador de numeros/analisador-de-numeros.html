<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>

<body>
    <h1>Analisador de Números</h1>
    <section id="secao">
        <div id="inicio">
            Número(entre 1 e 100): <input type="number" id="numero"> <input type="button" value="Adicionar" onclick="adicionar()">            
        </div>

        <div id="selecao">
            <select name="quadro" id="quadro" size="5"></select><br>
        </div>
        
        <input type="button" value="Finalizar" onclick="finalizar()">

        <p id="res">Aqui aparacerá o resultado...</p>
    </section>
    <footer>
        &copy;By MaiconRenildo
    </footer>
    
</body>
</html>
