<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        input{
            width: 150px;
            height: 70px;
        }
        h1{
            font-family: 'Pacifico', cursive; font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Sorteio</h1>
    <input type="button" value="Sortear" onclick="carregar()"> 
    <input type="button" value="Limpar" onclick="limpar()">
    <div id="res">
        <p>Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100</p>
    </div>    
</body>
<script>
    var res=document.getElementById('res')
    i=0
    function carregar(){
        if(i==0){
        res.innerHTML=``    
        }
        i++
        var min=1
        var max=100
        var diferenca=max-min
        var num= Math.random()//Essa função gera números aleatórios entre 0 e 1
        var sorteado=min+Math.trunc(num*diferenca)
        res.innerHTML+=`<p>Acabei de pensar no número <mark> ${sorteado}</mark></p>`
    }
    function limpar(){
        res.innerHTML=``
    }
</script>
</html>
