<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NÃºmeros com JS</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        input{
            width: 150px;
            height: 70px;
        }
        h1{
            font-family: 'Pacifico', cursive; font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Interagindo com o sistema</h1>
    <input type="button" value="Clique para iniciar" onclick="carregar()"> 
    <div id="res">
        <p>O Resultado vai aparecer aqui...</p>
    </div>
</body>
<script>
    function carregar(){
        var res=document.getElementById('res')
        var data=new Date()
        res.innerHTML=`<p>O que eu recebi do sistema foi : <mark>${data}</mark></p>`
    }
</script>
</html>
