<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
    <style>
        #botao{
            padding: 15px;
        }
        h1{
            font-family: 'Pacifico', cursive;
        }
    </style>
</head>
<body>
    <h1>Situação do aluno</h1>
    <input type="button" value="Verificar" id='botao' onclick="contar()">
    <p id='res'>Clique no botão acima para informar as notas do aluno</p>
</body>
    <script>
        function contar(){
            var nome=window.prompt('Qual o nome do aluno')
            var n1=window.prompt(`Qual a primeira nota de ${nome}?`)
            var n2=window.prompt(`Qual a segunda nota de ${nome}?`)
            var res=document.getElementById('res')
            if(nome=='' || n1.length=='' || n2.length=='' ||isNaN(n1) ||isNaN(n2)){
                alert('Erro! Preencha todos os campos')
            }else{
                n1=Number(n1)
                n2=Number(n2)
                var media=(n1+n2)/2
                res.innerHTML=`<h2>Analisando a situação de ${nome}<h2>`
                res.innerHTML+=`<p>Com as notas ${n1.toLocaleString('pt-br')} e ${n2.toLocaleString('pt-br')} a <strong>média é ${media.toLocaleString('pt-br')}</strong></p>`
                if(media<3){
                    res.innerHTML+=`<p>Com média abaixo de 3,0 o aluno está <span style='background-color:red'>REPROVADO</span></p>`
                }else if(media>=3 && media<6){
                    res.innerHTML+=`<p>Com média entre 3,0 e 6,0 o aluno está em <span style='color:#808000'><strong>RECUPERAÇÃO</strong></span></p>`
                }else{
                    res.innerHTML+=`<p>Com média acima de 6,0 o aluno está <span style='background-color:green'>APROVADO</span></p>`
                }
            }
        }
    </script>
</html>
