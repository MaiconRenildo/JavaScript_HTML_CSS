<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        input{
            width: 150px;
            height: 70px;
        }
        h1{
            font-family: 'Pacifico', cursive; font-weight: normal;
        }
    </style>
</head>
<body >
    <h1>Tente adivinhar meu número</h1>
    <input type="button" value="Tentar adivinhar" id='botao'onclick="carregar()"> 
    <div id="res">
        <p>Já pensei em um valor entre 1 e 100...</p>
    </div>
</body>
<script>
    var res=document.getElementById('res')
    var min=1
    var max=100
    var dif=max-min
    var num=Math.random()
    var numero=1+Math.trunc(num*dif)
    var i=0
    var but=document.getElementById('botao')

    function carregar(){
       var palpite=window.prompt('Qual é o seu palpite? ')
       if(isNaN(palpite) || palpite.length==''){
           alert('ERRO!! insira um número!!')
       }else{
           palpite=Number(palpite)
            if(i==0){
                    res.innerHTML=``
                }
                i++
                if(numero>palpite){
                        res.innerHTML+=`<p>Você falou ${palpite}. Meu número é <strong>MAIOR</strong></p>`
                }else if(numero<palpite){
                        res.innerHTML+=`<p>Você falou ${palpite}. Meu número é <strong>MENOR</strong></p>`
                }else if(numero==palpite){
                        res.innerHTML+=`<p>Você falou ${palpite}. <span style='color:green'><strong>Parabéns!!! Você acertou!!!</strong></span></p>`
                        but.style.display='none'

                    }else{
                }           
       }
       
    }
</script>
</html>
