<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
</head>
    <style>
        p{
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>
<body>
    <h1>Verificador de Nacionalidade</h1>
    <p>Informe sua Localização
        <input type="text" id="entrada">
        <input type="button" value="Verificar" onclick="verificar()">        
    </p>  
    <section id='res'>Resposta:</section>  
</body>
    <script>
        function verificar(){
            var nacio=String(document.getElementById("entrada").value)
            var res=document.getElementById('res')
            if(nacio.toUpperCase()=='BRASIL'){
                res.innerHTML=` Resposta: Você informou ${nacio}, então sua nacionalidade é brasileira`
            }else{
                res.innerHTML=` Resposta: Você informou ${nacio}, então você é estrangeiro`
            }
        }
    </script>
</html>
